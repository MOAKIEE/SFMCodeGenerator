name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore SFMCodeGenerator/SFMCodeGenerator.csproj
      
    - name: Build
      run: dotnet build SFMCodeGenerator/SFMCodeGenerator.csproj -c Release --no-restore
      
    - name: Publish
      run: dotnet publish SFMCodeGenerator/SFMCodeGenerator.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SFMCodeGenerator
        path: publish/SFMCodeGenerator.exe

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: SFMCodeGenerator
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: SFMCodeGenerator.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
